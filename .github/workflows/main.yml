rules:
  - id: python-hardcoded-password
    patterns:
      - pattern: $VAR = "password"
    message: Hardcoded password detected
    severity: WARNING
    languages:
      - python

  - id: python-eval-usage
    pattern: eval($EXPR)
    message: Use of eval() is dangerous
    severity: ERROR
    languages:
      - python

  - id: python-print-debug
    pattern: print($X)
    message: Debug print statement found
    severity: INFO
    languages
